<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cinephile</title>
</head>
<body>
    <section>
    <div class="app-name">
        <h1><span class="text-gradient">Cinephile</span></h1>
    </div>
    <div class="body-container">
        <h2>Welcome to the World of Entertainment!!</h2>
        <p>let's find your favourites</p>
    </div>
        <form action=" " id="movieForm">
            <input type="text" id="movieSearch" placeholder="Enter movie title.." required>
            <button type="submit" class="submit-btn">Search</button>
        </form>
        <ul id="movieList" class="movie-list"></ul>
    </section>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <h3><span class="text-gradient">Cinephile</span></h3>
                <p>Explore the world of movies and discover your favorites!</p>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com" target="_blank" class="social-icon"><img src="./icons8-facebook-48.png" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank" class="social-icon"><img src="./icons8-twitter-48.png" alt="Twitter"></a>
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><img src="./icons8-instagram-48.png" alt="Instagram"></a>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy; 2024 Cinephile. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
